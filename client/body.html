<body>
  
    <div class="row">
      <div class="col-lg-12">

        <div class="ibox chat-view">

          <div class="ibox-title">
            <b>ChatRoom</b>
            <small class="text-muted">Last message:  Mon Jan 26 2015 - 18:39:23</small>
            <div class="pull-right">
              {{> loginButtons}}
            </div>
          </div>
        
          <div class="ibox-content">
            {{#if currentUser}}
              <div class="row">

                <div class="col-md-9 ">
                  <div class="chat-discussion">
                    {{#each messages}}
                      {{> ChatMessage}}
                    {{/each}}
                  </div>

                </div>
                <div class="col-md-3">
                  <div class="chat-users">

                    <div class="users-list">
                      {{#each users}}
                        {{> ChatUser}}
                      {{/each}}
                    </div>

                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="chat-message-form">

                    <div class="form-group">

                      <textarea class="form-control message-input" name="message" placeholder="Enter message text"></textarea>
                    </div>

                  </div>
                </div>
              </div>
            {{/if}}

          </div>

        </div>
      </div>

    </div>

</body>
